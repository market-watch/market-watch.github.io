<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .content {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .content {
            position: relative;
            padding: 20px;
            background-color: rgba(244, 244, 244, 0.75); /* Slight transparency for better readability */
        }

    </style>
</head>

    <!-- Video background -->
    <video class="video-bg" autoplay muted loop>
        <source src="pen learning.webm" type="video/webm">

    </video>

    <div class="content">
        <h1>Learning</h1>
        <p>Content will be uploaded soon. Stay tuned.</p>
