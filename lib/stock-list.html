    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock List</title>
    <style>
        /* Video background styling */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Content styling */
        .content {
            position: relative;
            padding: 20px;
            background-color: rgba(244, 244, 244, 0.75); /* Slight transparency */
            max-height: 90vh;
            overflow-y: auto;
            margin: 0 auto;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style the list */
        ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 0;
        }
    </style>
</head> 
<body>
    <!-- Video background -->
    <video class="video-bg" autoplay muted loop>
        <source src="standing learning.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <!-- Content -->
    <div class="content">
        <h1>Stock List</h1>
        <ul id="stock-list"></ul>
    </div>

    <script>
        // Fetch stock data from the JSON file
        fetch('../stocks.json')
            .then(response => response.json())
            .then(data => {
                const stockList = document.getElementById('stock-list');
                
                // Display each stock symbol and name
                data.forEach(stock => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${stock.symbol} - ${stock.name}`;
                    stockList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching stock data:', error));
    </script>
</body>
</html>
