<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        /* Main container for flex layout */
        body {
            display: flex;
            justify-content: space-between;
        }

        /* Style for the plot and input areas */
        .main-content {
            width: 80%;
        }

        /* Container for boxes aligned to the right */
        .info-box-container {
            width: 20%;
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align the boxes to the right */
            margin-top: 300px;
        }

        /* Style for individual info boxes */
        .info-box {
            width: 80px;
            height: 40px; /* Increased height for better readability */
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Search Stock Data</h1>
        
        <input type="text" id="search-box" placeholder="Enter tick...">
        <div id="suggestions" style="border: 1px solid #ccc; max-height: 200px; overflow-y: auto;"></div>
        <button id="search-button">Search</button>
    
        <div id="message"></div> <!-- This will display messages -->
        <div id="plot"></div>
    </div>
    
    <!-- Right-side boxes container -->
    <div class="info-box-container" id="info-boxes" style="display: none;">
        <div id="box1" class="info-box"></div>
        <div id="box2" class="info-box"></div>
        <div id="box8" class="info-box"></div>
        <div id="box3" class="info-box"></div>
        <div id="box4" class="info-box"></div>
        <div id="box5" class="info-box"></div>
        <div id="box6" class="info-box"></div>
        <div id="box7" class="info-box"></div>
        
    </div>

    <script>
        // Get the search box element
        const searchBox = document.getElementById('search-box');

        // Add an event listener to monitor input changes
        searchBox.addEventListener('input', function() {
            // Check if the search box is cleared
            if (searchBox.value === '') {
                // Reload the page if cleared
                location.reload();
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
