<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        /* Main container for flex layout */
        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically on small screens */
            background-color: transparent; /* Transparent background for video */
            color: white;
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
        }

        /* Style for the plot and input areas */
        .main-content {
            width: 80%;
            position: relative;
            z-index: 1;
            margin: auto; /* Center main content */
            padding: 20px; /* Add padding for content */
        }

        /* Container for boxes aligned to the right */
        .info-box-container {
            width: 100%; /* Full width on smaller screens */
            display: flex;
            flex-direction: column; /* Stack boxes vertically */
            align-items: flex-end; /* Align boxes to the end */
            margin-top: 20px; /* Spacing between main content and boxes */
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px; /* Padding inside the container */
        }

        /* Style for individual info boxes */
        .info-box {
            width: 70px;
            height: 30px;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            text-align: center;
            font-weight: bold;
            color: black; /* Retain default text color inside the boxes */
        }

        .info-box-wrapper {
            margin-bottom: 10px;
        }

        .info-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: black; /* Change to black for better visibility on white background */
        }

        /* Background Video */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Search box and suggestions style */
        #search-box {
            background-color: #333;
            color: white;
            border: 1px solid #666;
            padding: 5px;
            width: 100%; /* Full width on smaller screens */
            max-width: 300px; /* Maximum width for larger screens */
            margin-bottom: 10px; /* Space between input and button */
        }

        #suggestions {
            border: 1px solid #666;
            color: white;
            background-color: #333;
            max-height: 200px;
            overflow-y: auto;
            width: 100%; /* Full width */
        }

        #plot {
            color: white;
            margin-top: 20px; /* Space between input area and plot */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-content {
                width: 90%; /* More width on smaller screens */
            }

            .info-box-container {
                width: 100%; /* Ensure boxes take full width on smaller screens */
            }

            .info-box {
                width: 80px; /* Adjust width for better visibility */
            }
        }
    </style>
</head>

<body>
    <!-- Background Video -->
    <video class="video-bg" autoplay muted loop>
        <source src="lib/osc.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Search Stock Data</h1>

        <input type="text" id="search-box" placeholder="Enter tick...">
        <div id="suggestions"></div>
        <button id="search-button">Search</button>

        <div id="message"></div>
        <div id="plot"></div>
    </div>

    <!-- Right-side boxes container -->
    <div class="info-box-container" id="info-boxes" style="display: none;">
        <!-- Info boxes for displaying data -->
        <div class="info-box-wrapper">
            <span class="info-label">Type</span>
            <div id="box1" class="info-box"></div>
        </div>
        <div class="info-box-wrapper">
            <span class="info-label">GAP</span>
            <div id="box2" class="info-box"></div>
        </div>
        <!-- Additional boxes -->
        <div class="info-box-wrapper">
            <span class="info-label">Marubozu</span>
            <div id="box3" class="info-box"></div>
        </div>
        <div class="info-box-wrapper">
            <span class="info-label">ATRV</span>
            <div id="box4" class="info-box"></div>
        </div>
        <div class="info-box-wrapper">
            <span class="info-label">RP</span>
            <div id="box5" class="info-box"></div>
        </div>
        <div class="info-box-wrapper">
            <span class="info-label">L1</span>
            <div id="box6" class="info-box"></div>
        </div>
        <div class="info-box-wrapper">
            <span class="info-label">L2</span>
            <div id="box7" class="info-box"></div>
        </div>
        <div class="info-box-wrapper">
            <span class="info-label">L3</span>
            <div id="box8" class="info-box"></div>
        </div>
        <div class="info-box-wrapper">
            <span class="info-label">L4</span>
            <div id="box9" class="info-box"></div>
        </div>
    </div>

    <!-- Script for disabling right-click and key combinations -->
    <script>
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            alert("This page does not support this feature.");
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12' || (event.ctrlKey && (event.key === 'u' || event.key === 's' || event.key === 'p' || event.key === 'c' || event.key === 'Shift'))) {
                event.preventDefault();
                alert("This page does not support this feature.");
            }
        });
    </script>

    <!-- Reload page on empty search box -->
    <script>
        const searchBox = document.getElementById('search-box');
        searchBox.addEventListener('input', function() {
            if (searchBox.value === '') {
                location.reload();
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
