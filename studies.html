<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Studies</title>
     <link rel="stylesheet" href="lib/studies_style.css">
     <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
     <meta name="google-adsense-account" content="ca-pub-7497119140124063">
     
     <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7497119140124063"
          crossorigin="anonymous"></script>
     
          <!-- Google tag (gtag.js) -->

     <script>

       function gtag(){dataLayer.push(arguments);}
       gtag('js', new Date());

       window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
     </script>
     <script defer src="/_vercel/insights/script.js"></script>

</head>

<body>



    <!-- Background Video -->
    <video class="video-bg" autoplay muted loop>
        <source src="lib/osc.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
    
    <!-- Main Content -->
    <div class="main-content">
        <h1>Search Stock Data</h1>
        
        <input type="text" id="search-box" placeholder="Enter tick...">
        <div id="suggestions"></div>
        <button id="search-button">Search</button>
    
        <div id="message"></div>
        <div id="plot"></div>
    </div>
    
    <!-- Right-side boxes container -->
    <div class="info-box-container" id="info-boxes" style="display: none;">
        <!-- Info boxes for displaying data -->
        <div class="info-box-wrapper">
            <span class="info-label">Type</span>
            <div id="box1" class="info-box"></div>
        </div>
        <div class="info-box-wrapper">
            <span class="info-label">GAP</span>
            <div id="box2" class="info-box"></div>
        </div>
        <!-- Additional boxes -->
        <div class="info-box-wrapper">
            <span class="info-label">Marubozu</span>
            <div id="box3" class="info-box"></div>
        </div>
        <div class="info-box-wrapper">
            <span class="info-label">ATRV</span>
            <div id="box4" class="info-box"></div>
        </div>
        <div class="info-box-wrapper">
            <span class="info-label">RP</span>
            <div id="box5" class="info-box"></div>
        </div>
        <div class="info-box-wrapper">
            <span class="info-label">L1</span>
            <div id="box6" class="info-box"></div>
        </div>
        <div class="info-box-wrapper">
            <span class="info-label">L2</span>
            <div id="box7" class="info-box"></div>
        </div>
        <div class="info-box-wrapper">
            <span class="info-label">L3</span>
            <div id="box8" class="info-box"></div>
        </div>
        <div class="info-box-wrapper">
            <span class="info-label">L4</span>
            <div id="box9" class="info-box"></div>
        </div>
    </div>

    <!-- Script for disabling right-click and key combinations -->
    <script>
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            alert("This page does not support this feature.");
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12' || (event.ctrlKey && (event.key === 'u' || event.key === 's' || event.key === 'p' || event.key === 'c' || event.key === 'Shift'))) {
                event.preventDefault();
                alert("This page does not support this feature.");
            }
        });
    </script>

    <!-- Reload page on empty search box -->
    <script>
        const searchBox = document.getElementById('search-box');
        searchBox.addEventListener('input', function() {
            if (searchBox.value === '') {
                location.reload();
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
